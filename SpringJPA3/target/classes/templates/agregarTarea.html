<!DOCTYPE HTML>
<head th:replace="fragmentos/header :: head"></head>
<body>
	<div th:insert="/fragmentos/header :: menu"> </div>
	<br>
	<div class="container mt-4">
		<br>
		<div class="card">
		  <div class="card-header">
		    Agregar Tarea
		  </div>
		  <div class="card-body">
		    <h5 class="card-title">Llene los datos del formulario</h5>
		    <form th:action="@{/guardarTarea}" th:object="${tarea}" method="POST">
			  <div class="form-group">
			    <label for="exampleInput1">ID</label>
			    <input type="text" th:field="*{id}" class="form-control" placeholder="0">
			  </div>
			  <div class="form-group">
			    <label for="exampleInput1">Descripcion</label>
			    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripcion">
			  </div>
			  <div class="form-group">
			    <label for="exampleInput1">Fecha</label>
			    <input type="text" th:field="*{fecha}" class="form-control" placeholder="Fecha">
			  </div>
			  <div class="form-group">
			    <label for="exampleInput1">Realizado</label>
			    <select th:field="*{realizado}" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
			        <option value="true">true</option>
			        <option value="false">false</option>
			    </select>
			  </div>
			  <button type="submit" class="btn btn-primary">Guardar</button>
			  <a href="/listarTareas" class="btn btn-primary active" role="button" aria-pressed="true">Cancelar</a>
			</form>
		  </div>
		</div>
	</div>
</body>
</html>
